[mypy]
python_version = 3.9
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
exclude = tests/,venv/,build/,dist/,setup.py

# Temporarily ignore errors in certain modules
[mypy.plugins.enum]
strict_optional = false

[mypy.plugins.dataclasses]
strict_optional = false

# Ignore import errors for third-party libraries
[mypy-tomli.*]
ignore_missing_imports = true

[mypy-yaml.*]
ignore_missing_imports = true

[mypy-requests.*]
ignore_missing_imports = true

[mypy-typer.*]
ignore_missing_imports = true

# Ignore specific modules with too many type issues
[mypy-dependency_risk_profiler.config]
ignore_errors = true

[mypy-dependency_risk_profiler.vulnerabilities.*]
ignore_errors = true

[mypy-dependency_risk_profiler.transitive.*]
ignore_errors = true

[mypy-dependency_risk_profiler.supply_chain.*]
ignore_errors = true

[mypy-dependency_risk_profiler.scorecard.*]
ignore_errors = true

[mypy-dependency_risk_profiler.scoring.*]
ignore_errors = true

[mypy-dependency_risk_profiler.parsers.*]
ignore_errors = true

[mypy-dependency_risk_profiler.analyzers.*]
ignore_errors = true

[mypy-dependency_risk_profiler.community.*]
ignore_errors = true

[mypy-dependency_risk_profiler.cli.*]
ignore_errors = true

[mypy-dependency_risk_profiler.secure_release.*]
ignore_errors = true